<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Rate converter</title>
</head>

<body>
    <div class="containerPage">
        <div class="rateApp">
            <header>
                <h1>Convertidor de tasas</h1>
            </header>
            <section class="sectionRate" id="rate">
                <h2>Tasa Efectiva Anual</h2>
                <input type="text" id="annualRate" placeholder="0">
                <h2>Tasa Nominal Anual</h2>
                <input type="text" id="nominalRate" placeholder="0">
                <h2>Tasa nominal Mensual</h2>
                <input type="text" id="monthRate" placeholder="0">
                <button class="buttonRate" id="calculate">Calcular</button>
            </section>

            <section class="sectionRate" id="result">
                <h2>Tasa Efectiva Anual</h2>
                <div id="resultAnnual"></div>
                <h2>Tasa Nominal Anual</h2>
                <div id="resultNominal"></div>
                <h2>Tasa nominal Mensual</h2>
                <div id="resultMonth"></div>
                <button class="buttonRate" id="clear">Nuevo</button>
            </section>
        </div>
        <div class="calcApp">
            <h1>Calculator app</h1>
            <section class="container">
                <div class="calculadora">
                    <div class="resultado box">
                        <input type="text" id="resultado" placeholder="0">
                    </div>
                    <div class="numeros box">
                        <button class="buttonCalc" name="data-number">7</button>
                        <button class="buttonCalc" name="data-number">8</button>
                        <button class="buttonCalc" name="data-number">9</button>
                        <button class="buttonCalc" name="operations">+</button>
                        <button class="buttonCalc" name="data-number">4</button>
                        <button class="buttonCalc" name="data-number">5</button>
                        <button class="buttonCalc" name="data-number">6</button>
                        <button class="buttonCalc" name="operations">-</button>
                        <button class="buttonCalc" name="data-number">1</button>
                        <button class="buttonCalc" name="data-number">2</button>
                        <button class="buttonCalc" name="data-number">3</button>
                        <button class="buttonCalc" name="operations">/</button>
                        <button class="buttonCalc" name="data-delete">C</button>
                        <button class="buttonCalc" name="data-number">0</button>
                        <button class="buttonCalc" name="data-igual">=</button>
                        <button class="buttonCalc" name="operations">X</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
